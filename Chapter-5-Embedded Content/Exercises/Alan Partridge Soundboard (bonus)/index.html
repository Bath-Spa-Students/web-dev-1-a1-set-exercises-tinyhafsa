<!DOCTYPE html> <!--DTD: Document Type Definition-->
<html lang="en"> 
<head>
    <meta charset="UTF-8"> <!--meta: data about data--> <!--charset: allows multiple languages-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--fits screen to different devices-->

    <!-- CHAPTER 5: Alan Patridge Soundboard (bonus) -->
    <title>Alan Patridge Soundboard</title> <!--page title - shows on tab-->
        <link rel = "stylesheet" href="style.css"> <!--link to external stylesheet-->
        <script src="index.js"></script> <!-- link to javascript file -->
</head>

<body>
    <!-- header -->
    <header>
        <h1>Audio Sampler</h1>
    </header>

    <!-- main content -->
    <main>
        <!-- div container to be style as grid -->
        <div class="grid">
            <button onclick="ahha()"> <!-- button - given function when clicked -->
                <p class="index">01</p> <!-- number -->
                <p class="name">Ah-ha</p> <!-- name -->
                <p class="time">01:4</p> <!-- time duration -->
            </button>
            <button onclick="botn()">
                <p class="index">02</p>
                <p class="name">Back of the Net</p>
                <p class="time">01:02</p>
            </button>
            <button onclick="booo()">
                <p class="index">03</p>
                <p class="name">Bang out of Order</p>
                <p class="time">01:38</p>
            </button>
            <button onclick="dan()">
                <p class="index">04</p>
                <p class="name">Dan</p>
                <p class="time">00:50</p>
            </button>
            <button onclick="eote()">
                <p class="index">05</p>
                <p class="name">Email of the Evening</p>
                <p class="time">01:49</p>
            </button>
            <button onclick="goal()">
                <p class="index">06</p>
                <p class="name">Goal</p>
                <p class="time">01:49</p>
            </button>
            <button onclick="hp()">
                <p class="index">07</p>
                <p class="name">Hello Patridge</p>
                <p class="time">02:25</p>
            </button>
            <button onclick="iase()">
                <p class="index">08</p>
                <p class="name">I ate a Scotch Egg</p>
                <p class="time">01:07</p>
            </button>
            <button onclick="imc()">
                <p class="index">09</p>
                <p class="name">I'm Confused</p>
                <p class="time">01:91</p>
            </button>
        </div>
    </main>
</body>
</html>
